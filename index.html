<!DOCTYPE html>
<html>
<head>
  <title>猜数字游戏</title>
  <style>
    body {
      text-align: center;
            width: 100vw; /* 设置游戏窗口的宽度为视口宽度 */
      height: 170vh; /* 设置游戏窗口的高度为视口高度 */
      background-color: #93BF85; /* 设置游戏窗口的背景颜色为#93BF85 */
      border: 1px solid #ccc;
      padding: 20px;
      writing-mode: horizontal-tb;  /* 设置文字排列方式为从上到下的竖直排列 */
      text-orientation: upright; /* 设置文字方向为正立 */
    }

    h1 {
      font-size: 100px;
    }
    
    p{
    font-size: 80px; 
    }
    
    button {
      width: 300px; /* 设置按钮的宽度为120像素 */
      height: 100px; /* 设置按钮的高度为40像素 */
      font-size: 30px; /* 设置按钮文字的大小为16像素 */
    }
    
    input[type="number"] {
      width: 300px; /* 设置输入框的宽度为200像素 */
      height: 100px; /* 设置输入框的高度为30像素 */
      font-size: 30px; /* 设置输入框文字的大小为16像素 */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-box">
      <br><br><br><br>
      <p>我已经想好了一个1到100之间的数字，你猜是多少？</p>
      <div class="input-group">
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">提交</button>
      </div>
      <p class="message" id="message"></p>
    </div>
  </div>

  <script>
    const targetNumber = Math.floor(Math.random() * 100) + 1;
    let numAttempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById('guessInput');
      const guess = parseInt(guessInput.value);
      numAttempts++;

      if (isNaN(guess)) {
        setMessage('请输入有效的数字！');
        return;
      }

      if (guess < 1 || guess > 100) {
        setMessage('请输入1到100之间的数字！');
        return;
      }

      if (guess === targetNumber) {
        setMessage(`恭喜你，猜对了！你用了${numAttempts}次机会。`);
        guessInput.disabled = true;
      } else if (guess < targetNumber) {
        setMessage('猜小了！再试一次。');
      } else {
        setMessage('猜大了！再试一次。');
      }

      guessInput.value = '';
      guessInput.focus();
    }

    function setMessage(msg) {
      document.getElementById('message').textContent = msg;
    }
  </script>
  <h1>猜数字游戏</h1>
</body>
</html>
